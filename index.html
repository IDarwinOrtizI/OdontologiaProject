<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsive -->
    <title>Odontologia Login Y Registro</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="./Styles/style.css"> <!-- Vincula la hoja de estilos CSS externa -->
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2> <!-- logotipo del sitio -->
        <nav class="navigation">
            <!-- Menú de navegación con enlaces a diferentes secciones -->
            <a href="#">Inicio</a>
            <a href="./pages/nosotros.html">Nosotros</a>
            <a href="./pages/contacto.html">Contacto</a>
            <!-- Botón para abrir el formulario de Login -->
            <button class="btnLogin-Popup">Login</button>
        </nav>
    </header>
    
    <!-- Contenedor principal que envuelve los formularios de Login y Registro -->
    <div class="wrapper">
        <!-- Botón para cerrar el formulario emergente -->
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        
        <!-- Formulario de Login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Campo de entrada para el correo electrónico -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required> <!-- Campo de email -->
                    <label>Email</label>
                </div>
                <!-- Campo de entrada para la contraseña -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="contraseña" required> <!-- Campo de contraseña -->
                    <label>Contraseña</label>
                </div>
                <!-- Opción de recordar el login y enlace para recuperar contraseña -->
                <div class="remember-forgot">
                    <label><input type="checkbox"> Recordar</label>
                    <a href="#">Olvide Mi Contraseña</a>
                </div>
                <!-- Botón de envío del formulario de login -->
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>
        
        <!-- Formulario de Registro -->
        <div class="form-box registrar">
            <h2>Registrar</h2>
            <form id="registroForm"> <!-- Cambié el id a 'registroForm' -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="nombre" required> <!-- Campo para nombre -->
                    <label>Nombre y apellido</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required>  <!-- Campo para email -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="contraseña" required> <!-- Campo para contraseña -->
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Yo acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts externos necesarios para el funcionamiento de los iconos y scripts locales -->
    <script src="../Backend/script.js"></script> <!-- Archivo JavaScript local -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- Ionicons para navegadores modernos -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!-- Ionicons para navegadores antiguos -->
    <script src="../Backend/login.js"></script> <!-- Asegúrate de que la ruta sea la correcta -->
    <script src="../Backend/registrar.js"></script>
</body>

</html>
